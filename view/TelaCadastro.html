<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Notifs</title>
</head>
<body>
    <div class="container">
        <div class="superior">
            <div class="superior_esquerdo">
                <a href="index.html"><h1 class="nome_site">NOTIFs</h1></a>
            </div>
            <div class="superior_direito">
                <a href="TelaCadastro.html"><h4>Faça login</h4></a>
            </div>
        </div>
        <div class="inferior">
            <div class="inferior_esquerdo_um">
                <h2>Seja bem-vindo ao NOTIFs!</h2>
            </div>
            <div class="inferior_esquerdo_dois">
                <p id="descTelaIni">Aqui você pode se manter ligado nas<br>últimas notícias do IFRS - Campus Canoas.</p>
            </div>
            <div class="logo">
                <img src="logoNOTIFs.png" id="logo">
            </div>
            <div class="inferior_direito_cadastro">
                <h3>Cadastro</h3>
                <form action="../controller/usuario.php?acao=cadastrar" method="post">
                    <label for="email">E-mail institucional</label><br>
                    <input type="text" id="email" name="email" required><br><br>
                    <label for="nome">Nome completo</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>
                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha" required><br><br><br>
                    <input type="submit" id="botao" value="Finalizar"><br><br>
                </form>
                <br>
                <p id="caminhoAlt">Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
    </div>
</body>
</html>
